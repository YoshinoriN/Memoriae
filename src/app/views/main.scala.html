@import play.api.i18n.Messages
@import play.api.mvc.RequestHeader
@import play.twirl.api.Html
@import controllers.AssetsFinder

@(title: String)(content: Html)(implicit request: RequestHeader, messages: Messages, assets: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendors/uikit/css/uikit.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("common/css/main.css")">
  </head>
  <body class="uk-light">
    <div class="uk-container uk-container-large">
      @navbar()
    </div>
    <div class="uk-container">
      @content
    </div>
    <script src="@routes.Assets.versioned("vendors/uikit/js/uikit.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("vendors/uikit/js/uikit-icons.min.js")" type="text/javascript"></script>
  </body>
</html>
